<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages SPA redirect script
        // When a 404 is hit, this script redirects to index.html with the path preserved
        const path = window.location.pathname;
        const segments = path.split('/').filter(p => p.length > 0);
        
        // Only redirect if this is not the root and not already index.html
        if (segments.length > 0 && !path.endsWith('index.html')) {
            // Store the path to redirect to after index.html loads
            sessionStorage.redirect = path;
            // Redirect to index.html (using relative path to work on project pages)
            window.location.href = './index.html';
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
